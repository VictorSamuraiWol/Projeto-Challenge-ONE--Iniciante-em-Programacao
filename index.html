<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Challenge ONE - Iniciante em Programação</title>
</head>
<body>
    <main>
        <img id="icon-alura" src="./src/assets/alura.png" alt="icone alura">
        <div class="main-aside">
            <section class="main-textarea-alert-btn">
                <textarea id="textarea-main" type="textarea" cols="5" rows="5"  placeholder="Digite seu texto"></textarea>
                <div class="alert-btn">
                    <div class="alert">
                        <img id="exclamation" src="./src/assets/exclamacao.png" alt="">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="btn">
                        <button id="btn-cript">Criptografar</button>
                        <button id="btn-decript">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="aside">
                <div id="result" class="hidden">
                    <span id="result-span">Oi</span>
                    <!-- <textarea id="result-textarea" type="textarea" cols="5" rows="5"  placeholder="">Oi</textarea> -->
                    <button id="btn-copy" onclick="copyText()">Copiar</button>
                </div>
                <img id="aside-img" src="./src/assets/imageSVG.svg" alt="imagem ilustrativa">
                <div id="aside-text">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
